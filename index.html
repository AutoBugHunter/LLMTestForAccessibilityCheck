<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Accessibility Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
        }
        footer a {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .check-input {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-input input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        Browser Extensions, Stand-alone API/Testing, Engine Subscription API, AIM Report, Help
    </header>

    <div class="content">
        <h1>Compare Accessibility Tools</h1>
        <div class="check-input">
            <input type="text" placeholder="Enter URL to check accessibility">
            <button onclick="checkAccessibility()">Check it</button>
        </div>
        <h2>List of Accessibility Testing Tools</h2>
        <img src="dummy-logo.png" alt="WAVE Logo" class="logo">
        <img src="dummy-logo.png" alt="AChecker Logo" class="logo">
        <img src="dummy-logo.png" alt="Lighthouse Logo" class="logo">

        <h3>Table of Contents</h3>
        <table>
            <thead>
                <tr>
                    <th>Accessible Check</th>
                    <th>Accessibility tool1</th>
                    <th>Accessibility tool2</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Results will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <footer>
        <a href="https://www.unt.edu/index.html">UNT</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Terms of Use</a>
    </footer>

    <script>
        function checkAccessibility() {
            // This function will handle the accessibility check
            // Here, it simply adds dummy data to the table
            var results = document.getElementById('results');
            results.innerHTML += `
                <tr>
                    <td>Accessibility Check Name</td>
                    <td>5 Issues</td>
                    <td>3 Issues</td>
                    <td><button onclick="compareDetails()">Compare</button></td>
                </tr>
            `;
        }

        function compareDetails() {
            alert("Comparison details will be shown here.");
        }
    </script>
</body>
</html>
