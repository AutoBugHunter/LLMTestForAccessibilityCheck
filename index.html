<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Accessibility Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Compare Accessibility Tools</h1>
    <div>
        <input type="text" id="websiteURL" placeholder="Enter URL to check">
        <button onclick="checkAccessibility()">Check It</button>
    </div>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Accessibility Check</th>
                <th>Accessibility Tool1</th>
                <th>Accessibility Tool2</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        function checkAccessibility() {
            const url = document.getElementById('websiteURL').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Example of dummy data
            const results = [
                {
                    check: 'Alt text for images',
                    tool1: 5,
                    tool2: 3
                },
                {
                    check: 'Keyboard accessibility',
                    tool1: 2,
                    tool2: 2
                }
            ];

            const tbody = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                const row = tbody.insertRow();
                row.insertCell().textContent = result.check;
                row.insertCell().textContent = result.tool1;
                row.insertCell().textContent = result.tool2;
                const compareButton = document.createElement('button');
                compareButton.textContent = 'Compare';
                compareButton.onclick = function() {
                    alert('Comparison details for ' + result.check);
                };
                const cell = row.insertCell();
                cell.appendChild(compareButton);
            });
        }
    </script>
</body>
</html>
