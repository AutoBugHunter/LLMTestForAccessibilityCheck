<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compare Accessibility Tools</title>
<style>
    body { font-family: Arial, sans-serif; }
    header, footer { background-color: #f1f1f1; padding: 10px; text-align: center; }
    footer { font-size: 0.8em; }
    footer a { color: #333; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    .container { width: 90%; margin: auto; }
    input[type="url"], button { padding: 10px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .tool-logo { height: 50px; }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#browser-extensions">Browser Extensions</a> |
        <a href="#stand-alone">Stand-alone API/Testing</a> |
        <a href="#subscription-api">Engine Subscription API</a> |
        <a href="#aim-report">AIM Report</a> |
        <a href="#help">Help</a>
    </nav>
</header>

<div class="container">
    <h1>Compare Accessibility Tools</h1>
    <label for="urlInput">Enter a URL:</label>
    <input type="url" id="urlInput" placeholder="Enter URL here...">
    <button onclick="checkAccessibility()">Check It</button>

    <h2>List of Accessibility Testing Tools</h2>
    <img src="dummy-logo.png" alt="WAVE Logo" class="tool-logo">
    <img src="dummy-logo.png" alt="Achecker Logo" class="tool-logo">
    <img src="dummy-logo.png" alt="Lighthouse Logo" class="tool-logo">

    <h3>Table of Contents</h3>
    <table id="resultsTable">
        <tr>
            <th>Accessible Check</th>
            <th>Accessibility tool1</th>
            <th>Accessibility tool2</th>
            <th>Details</th>
        </tr>
        <!-- Results will be inserted here by JavaScript -->
    </table>
</div>

<footer>
    <a href="https://www.unt.edu/index.html">UNT</a> |
    <a href="#">Contact Us</a> |
    <a href="#">About</a> |
    <a href="#">Terms of Use</a>
</footer>

<script>
function checkAccessibility() {
    // This is a placeholder function. In a real scenario, you would implement calls to actual APIs.
    const url = document.getElementById("urlInput").value;
    if (!url) {
        alert("Please enter a URL.");
        return;
    }
    // Placeholder results
    const results = [
        { check: "Alt Texts", tool1: 5, tool2: 3, details: "Compare" },
        { check: "Form Labels", tool1: 2, tool2: 2, details: "Compare" }
    ];
    const table = document.getElementById("resultsTable");
    results.forEach(result => {
        const row = table.insertRow(-1);
        row.insertCell(0).textContent = result.check;
        row.insertCell(1).textContent = result.tool1;
        row.insertCell(2).textContent = result.tool2;
        const compareButton = document.createElement("button");
        compareButton.textContent = result.details;
        compareButton.onclick = function() { alert('Comparing results'); };
        row.insertCell(3).appendChild(compareButton);
    });
}
</script>

</body>
</html>
