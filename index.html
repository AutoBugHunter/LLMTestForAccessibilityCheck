<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Accessibility Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        input[type="url"], button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .tools-list {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            margin-top: 20px;
        }
        .tool {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compare Accessibility Tools</h1>
    </header>
    <div class="container">
        <input type="url" id="website-url" placeholder="Enter website URL here">
        <button onclick="checkAccessibility()">Check It</button>
        <div class="tools-list">
            <div class="tool">
                <h2>List of Accessibility Testing Tools</h2>
                <img src="wave-logo.png" alt="WAVE" title="WAVE">
                <img src="achecker-logo.png" alt="AChecker" title="AChecker">
                <img src="lighthouse-logo.png" alt="Lighthouse" title="Lighthouse">
            </div>
        </div>
        <table id="results-table" style="display:none;">
            <thead>
                <tr>
                    <th>Accessible Check</th>
                    <th>Accessibility tool1</th>
                    <th>Accessibility tool2</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>
    <footer>
        Contact Us | <a href="https://www.unt.edu/index.html">About</a> | Terms of Use | UNT
    </footer>
    <script>
        function checkAccessibility() {
            var url = document.getElementById('website-url').value;
            if (url) {
                // This is where you would add JavaScript to interact with the accessibility APIs
                alert('Checking Accessibility for: ' + url);
                // Display table (for example purposes)
                document.getElementById('results-table').style.display = 'table';
            } else {
                alert('Please enter a URL.');
            }
        }
    </script>
</body>
</html>
