<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Accessibility Tools</title>
    <style>
        /* Body and Background Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8; /* Light gray/blue background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #0275d8; /* Bootstrap primary blue */
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto; /* Center table and provide spacing */
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        th, td {
            border: 1px solid #dee2e6; /* Lighter border color */
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0275d8; /* Matching header color */
            color: white;
        }

        /* Input and Button Styles */
        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin: 10px auto;
            display: block;
        }

        button {
            background-color: #5cb85c; /* Bootstrap success green */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #449d44; /* Darker green on hover */
        }

    </style>
</head>
<body>
    <h1>Compare Accessibility Tools</h1>
    <div style="text-align: center;">
        <input type="text" id="websiteURL" placeholder="Enter URL to check">
        <button onclick="checkAccessibility()">Check It</button>
    </div>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Accessibility Check</th>
                <th>Accessibility Tool1</th>
                <th>Accessibility Tool2</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        function checkAccessibility() {
            const url = document.getElementById('websiteURL').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Example of dummy data
            const results = [
                {
                    check: 'Alt text for images',
                    tool1: 5,
                    tool2: 3
                },
                {
                    check: 'Keyboard accessibility',
                    tool1: 2,
                    tool2: 2
                }
            ];

            const tbody = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                const row = tbody.insertRow();
                row.insertCell().textContent = result.check;
                row.insertCell().textContent = result.tool1;
                row.insertCell().textContent = result.tool2;
                const compareButton = document.createElement('button');
                compareButton.textContent = 'Compare';
                compareButton.onclick = function() {
                    alert('Comparison details for ' + result.check);
                };
                const cell = row.insertCell();
                cell.appendChild(compareButton);
            });
        }
    </script>
</body>
</html>
